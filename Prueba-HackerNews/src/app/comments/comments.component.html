<div class="container-fluid">
  <h1 class="display-1">
    Comentarios - <span class="text-success">{{ this.id }}</span>
  </h1>
  <div class="row">
    <div class="col">
      <div class="container">
        <div
          *ngIf="got_comments == true; then loadedBlock; else loadingBlock"
        ></div>
        <ng-template #loadedBlock>
          <div class="row" *ngFor="let items of comment_data">
            <div class="row">
              <p>
                <span class="text-warning">{{ items["by"] }}:</span>
              </p>
            </div>
            <div class="row">
              <h6 [innerHTML]="items['text']"></h6>
            </div>
            <br>
          </div>
        </ng-template>
        <ng-template #loadingBlock>
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
